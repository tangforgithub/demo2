<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/100度.css" />
	</head>
	<body>
		<div class="header">
			<div class="header-mian">
				<div class="header-mian-left">
					<ul>
						<li class="choice-city">选择城市：</li>
						<li class="choice-city city"><input type="button" value="北京"></li>
						<li class="choice-city city"><input type="button" value="上海"></li>
						<li class="choice-city city"><input type="button" value="福州"></li>
						<li class="choice-city city"><input type="button" value="广州"></li>
						<li class="choice-city city"><input type="button" value="青岛"></li>
					</ul>
				</div>
				<div class="header-mian-right">
					<!--league加盟 和character文字-->
					<div class="leaguebox">
						<div class="league-logo"><p class="pic pic1"></p></div>
						<div class="character">加盟100度</div>
					</div>
					<div class="longstring">|</div>
					<div class="shopbox">
						<div class="shop-logo"><p class="pic pic2"></p></div>
						<div class="character">店铺管理</div>
					</div>
				</div>
			</div>
		</div>	
		<div class="bodyer">
			<div class="bodyer-main">
				<div class="icons">
					<div class="icon-1">
						<div class="icon-1-box">
							<div class="icon-1-png1">
								<ul>
									<li><p class="pic pic3"></p><font>美食</font></li>
									<li><p class="pic pic4"></p><font>夜店</font></li>
									<li><p class="pic pic5"></p><font>购物</font></li>
									<li><p class="pic pic6"></p><font>文化</font></li>
									<li><p class="pic pic7"></p><font>休闲</font></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="icon-2">
						<div class="icon-2-box">
							<p class="pic pic13"></p>
						</div>
					</div>
					<div class="icon-3">
						<div class="icon-3-box">
							<div class="icon-1-png2">
								<ul>
									<li><p class="pic pic8"></p><font>烧客空间</font></li>
									<li><p class="pic pic9"></p><font>知识分子</font></li>
									<li><p class="pic pic10"></p><font>白吃白拿</font></li>
									<li><p class="pic pic11"></p><font>烧客论坛</font></li>
									<li><p class="pic pic12"></p><font>企业俱乐部</font></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="nav">
					<div class="nav-son">
						<div class="pin"><p class="pic pic14"></p></div>
						<div class="nav-choice">
							<div class="search-box">
								<input class="input-srch" type="search" />
							</div>
							<div class="nav-choices">
								<ul>
									<li>搜店</li>
									<li>地址</li>
									<li>优惠券</li>
									<li>全文</li>
									<li>视频</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
