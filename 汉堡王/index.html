<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="keywords" content="翡翠集团，H5 6班，汤锐写" />
		<meta name="description" content="项目一作品，完成时间为1月4日，关于食品销售的网页" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>

	<body style="overflow-x: hidden;">
		<!--header开始-->
		<div id="header"></div>
		<!--header结束-->
		<!--banner开始-->
		<div class="bannerBox">
			<div class="banner">
				<div class="imgBox" onclick="window.open('offers.html')">
					<img class="bannerimg" src="img/banner1.jpg" />
					<img class="bannerimg" src="img/banner2.jpg" />
					<img class="bannerimg" src="img/banner3.jpg" />
					<img class="bannerimg" src="img/banner4.jpg" />
					<img class="bannerimg" src="img/banner5.jpg" />
				</div>
				<ul class="ul1">
					<li class="lis active"></li>
					<li class="lis"></li>
					<li class="lis"></li>
					<li class="lis"></li>
					<li class="lis"></li>
				</ul>
				<div class="left"><img src="img/left.png"/></div>
				<div class="right"><img src="img/right.png"/></div>
			</div>
		</div>
		<!--banner结束-->
		<!--wheel开始-->
		<div id="wheel"></div>
		<!--wheel结束-->
		<!--map开始-->
		<div class="mapBox">
			<div class="map">
				<div class="bgimg">
					<div class="zuobiao"></div>
					<div class="find"></div>
					<div class="inputBox">
						<div class="chooseCity">选择城市</div>
						<div class="input">
							<input type="text" placeholder="请输入地主，城市或邮编"/>
						</div>
						<div class="littleLogo"></div>
					</div>
				</div>
			</div>
		</div>
		<!--map结束-->
		<!--汉堡王怎么练成开始-->
		<div class="timeBox hvr-trim">
			<div class="time">
				<div class="timeLogo">
				</div>
				<div class="p-title-1">汉堡王是怎样炼成的</div>
				<div class="p-title-2">
					<img src="img/32.png" />
				</div>
				<p class="pp1">汉堡王是全球大型连锁餐饮企业，截止于2016年上半年，在100多个国家及地区经营着超15000家餐厅。 </p>
				<p class="pp1 pp2">每天，全世界都有超过1千万的顾客光顾我们，每位顾客都坚信汉堡王能给他们带来更多美味。</p>
				<div class="check">
					<div class="checkBox" onclick="window.open('check.html')">
						<img src="img/06.png" />
						<p>查看详情</p>
					</div>
				</div>
			</div>
		</div>
		<!--汉堡王怎么练成结束-->
		<!--现点现做开始-->
		<div class="doBox hvr-round-corners">
			<div class="do">
				<p class="do-p-1">现点现做</p>
				<p class="do-p-1 do-p-2">每一个皇堡都根据您的要求现点现做。</p>
				<div class="explore" onclick="window.open('doing.html')">
					<img class="exploreImg" src="img/06f.png" />
				</div>
			</div>
		</div>
		<!--现点现做结束-->
		<!--百叶窗开始-->
		<div id="special">
			<article>
				<h2>鲜嫩可口的生菜</h2>
				<img src="img/mto5.png" />
			</article>
			<article>
				<h2>新鲜的西红柿</h2>
				<img src="img/mto6.png" />
			</article>
			<article>
				<h2>在抹点番茄酱</h2>
				<img src="img/mto7.png" />
			</article>
			<article>
				<h2>完成汉堡王</h2>
				<img src="img/mto8.png" />
			</article>
			<article>
				<h2>再来点薯条</h2>
				<img src="img/mto9.png" />
			</article>
		</div>
		<!--百叶窗结束-->
		<!--classmate开始-->
		<div class="classmate">
			<div class="well">
				<div class="well-item">
					<div class="correct"><img  class="" src="img/111.jpg" /></div>
					<div class="opposite">
						<div class="">
							<div class="opposite-content">
								<div class="opposite-content-text">
									勇敢的偷拍者！
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="well-item">
					<div class="correct"><img  class="" src="img/22.jpg" /></div>
					<div class="opposite">
						<div class="">
							<div class="opposite-content">
								<div class="opposite-content-text">
									呆萌的学霸！
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="well-item">
					<div class="correct"><img  class="" src="img/33.jpg" /></div>
					<div class="opposite">
						<div class="">
							<div class="opposite-content">
								<div class="opposite-content-text">
									那个，自己体会吧！
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="well-item">
					<div class="correct"><img  src="img/44.jpg" /></div>
					<div class="opposite">
						<div class="">
							<div class="opposite-content">
								<div class="opposite-content-text">
									愉快的看演出！
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--classmate结束-->
		<!--footer开始-->
		<div id="footer"></div>
		<!--footer结束-->
		<!--圣诞树插件开始-->
		<div id="christmasTree"></div>
		<!--圣诞树插件结束-->

</html>
