<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/contactUs.css"/>
		<script src="js/jquery-1.8.3.min.js"></script>
	</head>
	<body style="overflow-x: hidden;">
		<!--header开始-->
		<div id="header"></div>
		<!--header结束-->
		<!--contactUs开始-->
		<div class="contactBgBox">
			<div class="contactBg">
				<div class="contactBgMain">
					<div class="name">
						<span>姓名 / Name</span><input type="text" />
					</div>
					<div class="name email">
						<span>邮箱 / Mail</span><input type="text" />
					</div>
					<div class="name mobile">
						<span>手机 / Mobile</span><input type="text" />
					</div>
					<div class="name city">
						<span>城市 / City</span><input type="text" />
					</div>
					<div class="name comments">
						<span>是由 / Comments</span>
						<select>
							<option>请选择</option>
							<option>意见建议</option>
							<option>咨询</option>
							<option>其他</option>
						</select>
					</div>
					<div class="textBox">
						<input type="text" />
						<p>(0-500字)</p>
					</div>
					<div class="yzm">
						<span>请输入验证码</span><input type="text" />
						<img src="img/下载.png" />
						<a class="change">看不清，换一张</a>
					</div>
					<div class="btns">
						<img class="sub" src="img/13.png" />
						<img class="res" src="img/9 (1).png" />
					</div>
					<div class="font1">
                        	前台联系方式：+86 21 24226000    工作时间：10：00 — — 18：00（周一至周五）
					</div>
				</div>
			</div>
		</div>
		<!--contactUs结束-->
		<!--footer开始-->
		<div id="footer"></div>
		<!--footer结束-->
		<script src="js/contactUs.js"></script>
	</body>
</html>
