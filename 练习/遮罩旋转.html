<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-2.1.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 400px;
				height: 250px;
				margin: 50px auto;
				position: relative;
				overflow: hidden;
			}
			.imgs{
				width: 100%;
				height: 100%;
				position: absolute;
			}
			.mask{
				width: 400px;
				height: 250px;
				position: absolute;
				/*background: rgba(255,255,255,.7);*/
				background: pink;
				display: none;
				/*left: -400px;*/
			}
		</style>
		<script>
			$(function(){
				$(".box").hover(function(){
					$(this).find(".mask").css("display","block");
					$(".mask").stop().addClass("animated rollIn");
				},function(){
					$(this).find(".mask").css("display","none");
					$(".mask").stop().removeClass("animated rollIn");
					
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<img class="imgs" src="img/44.jpg" />
			<h2 class="mask">布加迪威龙</h2>
		</div>
	</body>
</html>
